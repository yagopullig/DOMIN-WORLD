version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
  app:
    build: ./backend
    restart: unless-stopped
    env_file: ./backend/.env.example
    ports:
      - "5000:5000"
    depends_on:
      - mongo
volumes:
  mongo-data:
